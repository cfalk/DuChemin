{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block wrap %}

<div class="row">
    {% if piece.pdf_link %}
        <p><a href="{{ piece.pdf_link }}">Download the PDF copy of this piece</a></p>
    {% endif %}
    <div class="span12">
        <p>Analyst: {{ request.user.username }}</p>
        <p>Piece: {{ piece.title }} ({{ piece.piece_id }})</p>
        {% crispy form %}
    </div>
</div>

{% endblock %}
